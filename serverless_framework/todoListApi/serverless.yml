service: todolist
configValidationMode: error
frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: 20201221
  profile: serverlessUser
  region: ap-southeast-2

plugins:
  - serverless-offline
  - serverless-webpack

package:
  individually: true

functions:
  index:
    handler: src/index.handler
    events:
      - httpApi:
          path: /
          method: get
  
  list:
    handler: src/list.handler
    events:
      - httpApi:
          path: /list
          method: get
